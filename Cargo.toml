[package]
name = "fleek-remote-attestation"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.125"
rustls = {version = "0.23.12", default-features = false, features= ["tls12", "logging", "std"]}
rustls-mbedcrypto-provider = { version = "0.1.0", features = [
  "logging",
  "tls12",
] }
rustls-mbedpki-provider = "0.1.0"
#rustls-native-certs = "0.7.0"
rustls-pemfile = "2"
rustls-pki-types = "1"